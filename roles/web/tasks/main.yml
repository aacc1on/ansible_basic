- name: install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure web root exists
  file:
    path: "{ document_root }"
    state: directory

- name: Deploy index.html
  copy:
    src: index.html
    dest: "{ document_root }/index.html"

- name: Deploy nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  
- name: Restart Nginx
  service:
    name: nginx
    state: restarted
    enabled: yes